name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test_meme:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          xcodebuild -resolvePackageDependencies

      - name: Run tests
        run: |
          xcodebuild test -scheme Meme -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'
          xcodebuild test -scheme WebAPI -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'
  test_WebAPI:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd WebAPI
          xcodebuild -resolvePackageDependencies

      - name: Run tests
        run: |
          cd WebAPI
          xcodebuild test -scheme WebAPI -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'
